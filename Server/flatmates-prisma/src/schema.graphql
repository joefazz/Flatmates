# import User from "./generated/prisma.graphql"

type Query {
    user(facebookUserId: String!) : User
    allUsers: [User!]!
}

type Mutation {
    createUser(
        facebookUserId: String!, 
        name: String!, 
        email: String!, 
        firstName: String!, 
        lastName: String!, 
        birthday: String!,
        gender: String!,
        permissions: [String!]!,
        imageUrl: String!
    ) : User
}